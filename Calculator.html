<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <input type="text" name="screen" id="screen">
        <table> 
            <tr>
                <td><button>Rad</button></td>
                <td><button>Deg</button></td>
                <td><button>x!</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>%</button></td>
                <td><button id="reset" value = "AC">AC</button></td>
            </tr>
            <tr>
                <td><button>Inv</button></td>
                <td><button>sin</button></td>
                <td><button>In</button></td>
                <td><button id="Seven" class="nv" value="7">7</button></td>
                <td><button id="Eight" class="nv" value="8">8</button></td>
                <td><button id="Nine" class="nv" value="9">9</button></td>
                <td><button id="Divide" class="nv" value="/">/</button></td>
            </tr> 
            <tr>
                <td><button>pie</button></td>
                <td><button>cos</button></td>
                <td><button>log</button></td>
                <td><button id="Four" class="nv" value="4">4</button></td>
                <td><button id="Five" class="nv" value="5">5</button></td>
                <td><button id="Six" class="nv" value="6">6</button></td>
                <td><button id="Mult" class="nv" value="*">*</button></td>
            </tr>
            <tr>
                <td><button>e</button></td>
                <td><button>tan</button></td>
                <td><button>root</button></td>
                <td><button id="One" class="nv" value="1">1</button></td>
                <td><button id="Two" class="nv" value="2">2</button></td>
                <td><button id="Three" class="nv" value="3">3</button></td>
                <td><button id="Minus" class="nv" value="-">-</button></td>
            </tr>
            <tr>
                <td><button id="Ans" class="nv" value="Ans">Ans</button></td>
                <td><button>EXP</button></td>
                <td><button>xpwy</button></td>
                <td><button id="Zero" class="nv" value="0">0</button></td>
                <td><button id="Dot" class="nv" value=".">.</button></td>
                <td><button id="Eq" class="eq" value="=">=</button></td>
                <td><button id="Plus" class="nv" value="+">+</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calcu.js"></script>

</html>
