<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>Rad</button></td>
                <td><button>Deg</button></td>
                <td><button>x!</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>%</button></td>
                <td><button>AC</button></td>
            </tr>
            <tr>
                <td><button>Inv</button></td>
                <td><button>sin</button></td>
                <td><button>In</button></td>
                <td><button class="nv">7</button></td>
                <td><button class="nv">8</button></td>
                <td><button class="nv">9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>pie</button></td>
                <td><button>cos</button></td>
                <td><button>log</button></td>
                <td><button class="nv">4</button></td>
                <td><button class="nv">5</button></td>
                <td><button class="nv">6</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>e</button></td>
                <td><button>tan</button></td>
                <td><button>root</button></td>
                <td><button class="nv">1</button></td>
                <td><button class="nv">2</button></td>
                <td><button class="nv">3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>Ans</button></td>
                <td><button>EXP</button></td>
                <td><button>xpwy</button></td>
                <td><button class="nv">0</button></td>
                <td><button class="nv">.</button></td>
                <td><button class="eq">=</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calc.js"></script>

</html>
